<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roteirizador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body
    class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-8">
      <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">
        Roteirizador de Entregas
      </h1>

      <form id="routeForm" class="space-y-4">
        <div>
          <label for="origin" class="block text-sm font-medium text-gray-700"
            >Ponto de partida (origem):</label
          >
          <input
            type="text"
            id="origin"
            name="origin"
            required
            placeholder="Ex: Rua A, São Paulo"
            class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div id="destinations" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Destino 1:</label
            >
            <input
              type="text"
              name="destination"
              required
              placeholder="Ex: Rua B, São Paulo"
              class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Destino 2:</label
            >
            <input
              type="text"
              name="destination"
              required
              placeholder="Ex: Rua C, São Paulo"
              class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>

        <button
          type="button"
          onclick="addDestination()"
          class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-md transition"
        >
          + Adicionar destino
        </button>

        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md w-full transition"
        >
          Calcular melhor rota
        </button>
      </form>

      <div
        id="loading"
        class="hidden mt-6 text-blue-600 font-medium flex items-center gap-2"
      >
        <svg
          class="animate-spin h-5 w-5 text-blue-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v8z"
          ></path>
        </svg>
        Calculando rota, por favor aguarde...
      </div>

      <div
        id="result"
        class="mt-8 bg-gray-50 p-4 rounded-md shadow-inner"
      ></div>
      <div
        id="map"
        class="mt-6 rounded-lg shadow-md hidden w-[100%] h-[400px]"
      ></div>
    </div>

    <script src="./assets/main.js"></script>
  </body>
</html>
